[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "adsctl"
description = "Google Ads Control CLI"
readme = "README.md"
requires-python = ">=3.7"
license = "Apache-2.0"
keywords = []
authors = [
  { name = "Daniel Rodriguez", email = "daniel@danielfrg.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/danielfrg/adsctl#readme"
Issues = "https://github.com/danielfrg/adsctl/issues"
Source = "https://github.com/danielfrg/adsctl"

[project.scripts]
gaql = "adsctl.prompt:main"

[tool.hatch.version]
path = "adsctl/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "google-ads",
  "click",
  "prettytable",
  "prompt_toolkit",
]

[project.optional-dependencies]
dev = [
  "black",
  "pylint",
  "pytest",
  "pytest-cov",
]

[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=adsctl --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "adsctl/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
